<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roguelike Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a1a1a;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        #gameArea {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 20px;
            flex-shrink: 0;
        }
        
        #healthBar {
            width: 200px;
            background: #0a0a0a;
            border: 2px solid #444;
            padding: 15px;
            flex-shrink: 0;
        }
        
        #healthBar h2 {
            font-size: 16px;
            margin-bottom: 15px;
            color: #fff;
            text-align: center;
        }
        
        #healthBar .stat {
            margin-bottom: 15px;
        }
        
        #healthBar .stat-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }
        
        #healthBar .stat-value {
            font-size: 14px;
            color: #fff;
        }
        
        #healthBar .health-container {
            margin-top: 10px;
        }
        
        #healthBar .health-bar {
            width: 100%;
            height: 20px;
            background: #222;
            border: 1px solid #444;
            position: relative;
            overflow: hidden;
        }
        
        #healthBar .health-fill {
            height: 100%;
            background: linear-gradient(to right, #ff0000, #ff4444);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 11px;
            font-weight: bold;
        }
        
        #healthBar .health-fill.high {
            background: linear-gradient(to right, #00ff00, #44ff44);
        }
        
        #healthBar .health-fill.medium {
            background: linear-gradient(to right, #ffff00, #ffff44);
        }
        
        #healthBar .health-fill.low {
            background: linear-gradient(to right, #ff8800, #ffaa44);
        }
        
        #healthBar .health-fill.critical {
            background: linear-gradient(to right, #ff0000, #ff4444);
        }
        
        #gameContainer {
            border: 2px solid #444;
            background: #000;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            display: block;
            width: 320px;
            height: 320px;
            flex-shrink: 0;
        }
        
        #status {
            margin-top: 20px;
            text-align: center;
            color: #888;
            flex-shrink: 0;
        }
        
        #controls {
            margin-top: 10px;
            text-align: center;
            color: #666;
            font-size: 12px;
            flex-shrink: 0;
        }
        
        #console {
            margin-top: 20px;
            width: 600px;
            max-width: 100%;
            background: #0a0a0a;
            border: 2px solid #444;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            overflow-x: hidden;
            font-size: 12px;
            color: #0f0;
            flex-shrink: 0;
        }
        
        #console .message {
            margin: 2px 0;
            padding: 2px 0;
        }
        
        #console .message.combat {
            color: #ff6b6b;
        }
        
        #console .message.death {
            color: #ff0000;
            font-weight: bold;
        }
        
        #console .message.success {
            color: #00ff00;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Roguelike Dungeon</h1>
    <div id="gameArea">
        <div id="healthBar">
            <h2>Status</h2>
            <div class="stat">
                <div class="stat-label">Health</div>
                <div class="stat-value" id="healthText">- / -</div>
                <div class="health-container">
                    <div class="health-bar">
                        <div class="health-fill" id="healthFill" style="width: 100%"></div>
                    </div>
                </div>
            </div>
            <div class="stat">
                <div class="stat-label">Attack</div>
                <div class="stat-value" id="attackValue">-</div>
            </div>
            <div class="stat">
                <div class="stat-label">Defense</div>
                <div class="stat-value" id="defenseValue">-</div>
            </div>
            <div class="stat">
                <div class="stat-label">Crit Chance</div>
                <div class="stat-value" id="critChanceValue">-</div>
            </div>
            <div class="stat">
                <div class="stat-label">Crit Damage</div>
                <div class="stat-value" id="critDamageValue">-</div>
            </div>
            <div class="stat" style="margin-top: 20px; border-top: 1px solid #444; padding-top: 15px;">
                <div class="stat-label">Players</div>
                <div id="playerList" style="font-size: 12px; margin-top: 5px;"></div>
            </div>
        </div>
        <canvas id="gameContainer"></canvas>
    </div>
    <div id="status">Connecting...</div>
    <div id="controls">Use Arrow Keys or WASD to move</div>
    <div id="console"></div>
    
    <script src="/client/gameconsole.js"></script>
    <script src="/client/game.js"></script>
</body>
</html>
