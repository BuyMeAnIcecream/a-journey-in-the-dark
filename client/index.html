<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roguelike Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a1a1a;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        #gameContainer {
            border: 2px solid #444;
            background: #000;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        #status {
            margin-top: 20px;
            text-align: center;
            color: #888;
        }
        
        #controls {
            margin-top: 10px;
            text-align: center;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Roguelike Dungeon</h1>
    <canvas id="gameContainer"></canvas>
    <div id="status">Connecting...</div>
    <div id="controls">Use Arrow Keys or WASD to move</div>
    
    <script>
        const canvas = document.getElementById('gameContainer');
        const ctx = canvas.getContext('2d');
        const statusDiv = document.getElementById('status');
        
        const TILE_SIZE = 32;
        const SPRITE_SHEET_TILE_SIZE = 32; // Size of each tile in the sprite sheet
        let gameState = null;
        let ws = null;
        let spriteSheets = {};  // Map of sprite sheet name -> Image
        let spriteSheetLoaded = false;
        const DEFAULT_SPRITE_SHEET = 'tiles.png';  // Default for tiles
        
        // Load a sprite sheet
        function loadSpriteSheet(name) {
            return new Promise((resolve, reject) => {
                if (spriteSheets[name]) {
                    resolve(spriteSheets[name]);
                    return;
                }
                
                const img = new Image();
                img.onload = () => {
                    console.log(`Sprite sheet "${name}" loaded successfully:`, img.width, 'x', img.height);
                    spriteSheets[name] = img;
                    resolve(img);
                };
                img.onerror = (e) => {
                    console.error(`Failed to load sprite sheet "${name}":`, e);
                    console.log('Tried to load:', img.src);
                    reject(e);
                };
                img.src = `/assets/${name}`;
                console.log(`Loading sprite sheet from:`, img.src);
            });
        }
        
        // Load default sprite sheet
        function loadDefaultSpriteSheet() {
            loadSpriteSheet(DEFAULT_SPRITE_SHEET)
                .then(() => {
                    spriteSheetLoaded = true;
                    if (gameState) render();
                })
                .catch(() => {
                    spriteSheetLoaded = true;  // Still allow rendering with fallback
                    if (gameState) render();
                });
        }
        
        // Get sprite sheet by name, with fallback
        function getSpriteSheet(name) {
            if (name && spriteSheets[name]) {
                return spriteSheets[name];
            }
            // Fallback to default
            return spriteSheets[DEFAULT_SPRITE_SHEET] || null;
        }
        
        // Initialize WebSocket connection
        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                statusDiv.textContent = 'Connected';
            };
            
            ws.onmessage = async (event) => {
                gameState = JSON.parse(event.data);
                console.log('Game state received:', {
                    width: gameState.width,
                    height: gameState.height,
                    mapSize: gameState.map ? `${gameState.map.length}x${gameState.map[0]?.length}` : 'null',
                    player: { 
                        x: gameState.player_x, 
                        y: gameState.player_y,
                        sprite_x: gameState.player_sprite_x,
                        sprite_y: gameState.player_sprite_y,
                        sprite_sheet: gameState.player_sprite_sheet
                    },
                    firstTile: gameState.map?.[0]?.[0]
                });
                
                // Load player's sprite sheet if specified and not already loaded
                if (gameState.player_sprite_sheet) {
                    try {
                        await loadSpriteSheet(gameState.player_sprite_sheet);
                    } catch (e) {
                        console.warn(`Could not load player sprite sheet "${gameState.player_sprite_sheet}"`);
                    }
                }
                
                render();
            };
            
            ws.onerror = () => {
                statusDiv.textContent = 'Connection error';
            };
            
            ws.onclose = () => {
                statusDiv.textContent = 'Disconnected. Reconnecting...';
                setTimeout(connect, 1000);
            };
        }
        
        // Render the game
        function render() {
            if (!gameState || !spriteSheetLoaded) return;
            
            canvas.width = gameState.width * TILE_SIZE;
            canvas.height = gameState.height * TILE_SIZE;
            
            // Draw map tiles
            for (let y = 0; y < gameState.height; y++) {
                for (let x = 0; x < gameState.width; x++) {
                    // Skip drawing tile if player is here (will draw player on top)
                    if (x === gameState.player_x && y === gameState.player_y) {
                        continue;
                    }
                    
                    const tile = gameState.map[y][x];
                    
                    if (!tile) {
                        // Fallback: draw black tile if tile is missing
                        ctx.fillStyle = '#000000';
                        ctx.fillRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
                        continue;
                    }
                    
                    // Draw sprite from sprite sheet
                    const srcX = (tile.sprite_x || 0) * SPRITE_SHEET_TILE_SIZE;
                    const srcY = (tile.sprite_y || 0) * SPRITE_SHEET_TILE_SIZE;
                    const destX = x * TILE_SIZE;
                    const destY = y * TILE_SIZE;
                    
                    // Check if sprite sheet is loaded (tiles use default sprite sheet)
                    const tileSpriteSheet = getSpriteSheet(DEFAULT_SPRITE_SHEET);
                    if (tileSpriteSheet && tileSpriteSheet.complete) {
                        ctx.drawImage(
                            tileSpriteSheet,
                            srcX, srcY, SPRITE_SHEET_TILE_SIZE, SPRITE_SHEET_TILE_SIZE,
                            destX, destY, TILE_SIZE, TILE_SIZE
                        );
                    } else {
                        // Fallback: draw colored rectangle based on walkable
                        ctx.fillStyle = tile.walkable ? '#333333' : '#111111';
                        ctx.fillRect(destX, destY, TILE_SIZE, TILE_SIZE);
                    }
                }
            }
            
            // Draw player sprite from GameObject (on top of tiles)
            const playerX = gameState.player_x || 0;
            const playerY = gameState.player_y || 0;
            const playerSpriteX = gameState.player_sprite_x;
            const playerSpriteY = gameState.player_sprite_y;
            
            const destX = playerX * TILE_SIZE;
            const destY = playerY * TILE_SIZE;
            
            // Always draw player - use sprite if available, otherwise fallback
            const playerSpriteSheetName = gameState.player_sprite_sheet || DEFAULT_SPRITE_SHEET;
            const playerSpriteSheet = getSpriteSheet(playerSpriteSheetName);
            
            if (playerSpriteX !== undefined && playerSpriteY !== undefined && 
                playerSpriteSheet && playerSpriteSheet.complete) {
                const srcX = playerSpriteX * SPRITE_SHEET_TILE_SIZE;
                const srcY = playerSpriteY * SPRITE_SHEET_TILE_SIZE;
                
                // Draw player sprite from the correct sprite sheet
                ctx.drawImage(
                    playerSpriteSheet,
                    srcX, srcY, SPRITE_SHEET_TILE_SIZE, SPRITE_SHEET_TILE_SIZE,
                    destX, destY, TILE_SIZE, TILE_SIZE
                );
                
                // If sprite is at (0,0) which might be black/invisible, add a visible border
                if (playerSpriteX === 0 && playerSpriteY === 0) {
                    ctx.strokeStyle = '#00ff00';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(destX + 1, destY + 1, TILE_SIZE - 2, TILE_SIZE - 2);
                }
            } else {
                // Fallback to colored rectangle if sprite not available
                console.log('Player fallback render:', { 
                    playerX, playerY, 
                    playerSpriteX, playerSpriteY, 
                    playerSpriteSheetName,
                    spriteSheetLoaded: playerSpriteSheet?.complete 
                });
                ctx.fillStyle = '#00ff00';
                ctx.fillRect(destX, destY, TILE_SIZE, TILE_SIZE);
            }
        }
        
        // Handle keyboard input
        const keyMap = {
            'ArrowUp': 'move_up',
            'ArrowDown': 'move_down',
            'ArrowLeft': 'move_left',
            'ArrowRight': 'move_right',
            'w': 'move_up',
            's': 'move_down',
            'a': 'move_left',
            'd': 'move_right',
        };
        
        let keysPressed = new Set();
        
        document.addEventListener('keydown', (e) => {
            if (keysPressed.has(e.key)) return;
            keysPressed.add(e.key);
            
            const action = keyMap[e.key.toLowerCase()];
            if (action && ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ action }));
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keysPressed.delete(e.key);
        });
        
        // Load default sprite sheet and start connection
        loadDefaultSpriteSheet();
        connect();
    </script>
</body>
</html>
