<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roguelike Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a1a1a;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        #gameContainer {
            border: 2px solid #444;
            background: #000;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            display: block;
            width: 320px;
            height: 320px;
            flex-shrink: 0;
        }
        
        #status {
            margin-top: 20px;
            text-align: center;
            color: #888;
            flex-shrink: 0;
        }
        
        #controls {
            margin-top: 10px;
            text-align: center;
            color: #666;
            font-size: 12px;
            flex-shrink: 0;
        }
        
        #console {
            margin-top: 20px;
            width: 600px;
            max-width: 100%;
            background: #0a0a0a;
            border: 2px solid #444;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            overflow-x: hidden;
            font-size: 12px;
            color: #0f0;
            flex-shrink: 0;
        }
        
        #console .message {
            margin: 2px 0;
            padding: 2px 0;
        }
        
        #console .message.combat {
            color: #ff6b6b;
        }
        
        #console .message.death {
            color: #ff0000;
            font-weight: bold;
        }
        
        #console .message.success {
            color: #00ff00;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Roguelike Dungeon</h1>
    <canvas id="gameContainer"></canvas>
    <div id="status">Connecting...</div>
    <div id="controls">Use Arrow Keys or WASD to move</div>
    <div id="console"></div>
    
    <script src="/client/gameconsole.js"></script>
    <script src="/client/game.js"></script>
</body>
</html>
